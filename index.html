<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>

    <link rel="stylesheet" href="src//styles.css" />
    <link rel="indexsheet" href="src//index.js" />
    <script
      src="https://kit.fontawesome.com/3aa0df27fe.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 id="city"><strong>Birmingham</strong>, United States</h1>
      <h4 id="date">Tuesday, 16:00</h4>

      <div>
        <span class="iconNow">
          <a href="https://www.fontawesome.com/"> </a>
          <i class="fa-solid fa-sun weather-icon"></i>
        </span>
        <h2>
          <div class="currentTemp">
            <span class="temperature" id="temperature">15</span
            ><span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
        </h2>
      </div>

      <div class="row days-week">
        <div class="col">Tomorrow</div>
        <div class="col">Sunday</div>
        <div class="col">Monday</div>
        <div class="col">Tuesday</div>
        <div class="col">Wednesday</div>
      </div>

      <div class="row low-temp">
        <div class="col">12°</div>
        <div class="col">12°</div>
        <div class="col">12°</div>
        <div class="col">12°</div>
        <div class="col">12°</div>
      </div>

      <div class="row emoji-temp">
        <div class="col">
          <a href="https://www.fontawesome.com/"> </a>
          <i class="fa-regular fa-snowflake"></i>
        </div>
        <div class="col">
          <a href="https://www.fontawesome.com/"> </a>
          <i class="fa-regular fa-snowflake"></i>
        </div>
        <div class="col">
          <a href="https://www.fontawesome.com/"> </a>
          <i class="fa-regular fa-snowflake"></i>
        </div>
        <div class="col">
          <a href="https://www.fontawesome.com/"> </a>
          <i class="fa-regular fa-snowflake"></i>
        </div>
        <div class="col">
          <a href="https://www.fontawesome.com/"> </a>
          <i class="fa-regular fa-snowflake"></i>
        </div>
      </div>
      <div class="row high-temp">
        <div class="col">20°</div>
        <div class="col">20°</div>
        <div class="col">20°</div>
        <div class="col">20°</div>
        <div class="col">20°</div>
      </div>
      <form class="search-form" id="search-form">
        <input
          type="search"
          class="city-form"
          placeholder="Change City"
          id="city-input"
          class="form-control shadow-sm"
        />
        <button type="button" class="btn btn-light">Submit</button>
      </form>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
